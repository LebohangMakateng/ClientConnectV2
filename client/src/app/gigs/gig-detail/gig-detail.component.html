<div class="card" *ngIf="gig != null">
    <div class="card-body mt-4">
        <strong>Date</strong>
        <p>{{gig.date | date}}</p>
    </div>
    <div class="card-body">
        <strong>Description</strong>
        <p>{{gig.description}}</p>
    </div>
    <div class="card-body">
        <strong>City</strong>
        <p>{{gig.location}}</p>
    </div>
    <div class="card-body">
        <strong>Amount</strong>
        <p>{{gig.taskrate}}</p>
    </div>
    <div class="card-footer">
        <div class="btn-group d-flex">
            <a routerLink="/members/{{gig.username}}" class="btn btn-primary ">Bid for task</a>
        </div>
    </div>
</div>
