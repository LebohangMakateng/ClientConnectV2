<div class="modal-header">
    <h4 class="modal-title pull-left">Add a new gig.</h4>
    <button type="btn btn-light" class="btn btn-light pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <i class="fa fa-times-circle fa-xl" aria-hidden="true"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm" id="gigForm" class="mt-4" (ngSubmit)="addForm.valid && addGig()">
        <div class="form-group">
            <h4>Date</h4>
            <app-date-input [formControl]="addForm.controls['date']" [label]="'Date'"></app-date-input>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Title</h4>
            <textarea 
                [class.is-invalid]="addForm.get('title').errors && addForm.get('title').touched"
                class="form-control" 
                formControlName="title" rows="2">
            </textarea>
            <div class="invalid-feedback">Please enter a title</div>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Description</h4>
            <textarea 
                [class.is-invalid]="addForm.get('description').errors && addForm.get('description').touched"
                class="form-control" 
                formControlName="description" rows="6">
            </textarea>
            <div class="invalid-feedback">Please enter a description</div>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Task Rate</h4>
            <app-text-input [formControl]="addForm.controls['taskrate']" [label]="'taskrate'" [type]="'number'"></app-text-input>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Task Rate Type</h4>
            <p>(hourly or at project completion)</p>
            <textarea 
                [class.is-invalid]="addForm.get('taskratetype').errors && addForm.get('taskratetype').touched"
                class="form-control" 
                formControlName="taskratetype" rows="1">
            </textarea>
            <div class="invalid-feedback">Please specify task rate type (hourly or at project completion)</div>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Location</h4>
            <textarea 
                [class.is-invalid]="addForm.get('title').errors && addForm.get('location').touched"
                class="form-control" 
                formControlName="location" rows="1">
            </textarea>
            <div class="invalid-feedback">Please enter your Location</div>
        </div>
        <div class="form-group">
            <h4 class="mt-2">Expertise</h4>
            <textarea 
                [class.is-invalid]="addForm.get('title').errors && addForm.get('expertise').touched"
                class="form-control" 
                formControlName="expertise" rows="1">
            </textarea>
            <div class="invalid-feedback">Please enter Expertise required</div>
        </div>
    </form>
  </div>
  <div class="modal-footer mt-4">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button [disabled]="!addForm.valid" type="button" class="btn btn-success" (click)="addGig()">Submit</button>
  </div>
