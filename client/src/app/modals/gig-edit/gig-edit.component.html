<form [formGroup]="editForm" *ngIf="gig" id="gigForm" class="mt-4" (ngSubmit)="updateGig()">
    <div class="alert alert-info mb-4" *ngIf="editForm.dirty">
        <strong>Information</strong> You have made changes. Any unsaved changes will be lost.
    </div>
    <div class="form-group">
        <h4>Date</h4>
        <app-date-input [formControl]="editForm.controls['date']" [ngModel]="gig.date | date: 'yyyy-mmmm'" (ngModelChanged)="gig.date=$event" [label]="'Date'"></app-date-input>
    </div>
    <div class="form-group">
        <h4 class="mt-4">Description</h4>
        <textarea 
            [class.is-invalid]="editForm.get('description').errors && editForm.get('description').touched"
            class="form-control" 
            formControlName="description" [(ngModel)]="gig.description" rows="6">
        </textarea>
        <div class="invalid-feedback">Please enter a description</div>
    </div>
    <div class="form-group">
        <h4 class="mt-4">Task Rate</h4>
        <app-text-input [formControl]="editForm.controls['taskrate']" [(ngModel)]="gig.taskrate" [label]="'taskrate'" [type]="'number'"></app-text-input>
    </div>
    <div class="form-group text-center mt-4">
        <a type="button" class="btn btn-default me-4" routerLink="/gigs/{{gig.id}}">Back</a>
        <button [disabled]="!editForm.dirty" type="button" class="btn btn-success" (click)="updateGig()">Save
            changes</button>
    </div>
</form>
