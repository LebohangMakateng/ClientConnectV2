<div class="row">
    <div class="col-4">
        <h2>Your profile</h2>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>You have made changes. Any unsaved changes will be lost.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}"
                class="card-img-top img-thumbnail" />
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{user.city}}, {{user.country}}</p>
                </div>
            </div>
            <div class="card-footer">
                <a type="button" class="btn btn-default me-4" routerLink="/gigs">Back</a>
                <button form="editForm"  class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{user.username}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Biography</h4>
                    <textarea class="form-control" [(ngModel)]="user.biography" name="biography" rows="6"></textarea>
                    <h4 class="m-2">Location Details:</h4>
                    <div class="row g-3">
                        <div class="col-auto">
                            <label for="city">City: </label>
                            <input [(ngModel)]="user.city" type="text" name="city" class="form-control m-2" />    
                        </div>
                        <div class="col-auto" >
                            <label for="country">Country: </label>
                            <input [(ngModel)]="user.country" type="text" name="country" class="form-control m-2" />
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
